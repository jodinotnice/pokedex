<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="images/pokedexlogo.ico"
      type="image/x-icon"
    />
    <title>Pokedex V1</title>
  </head>
  <body>
    <header>
      <div>
        <img src="images/pokedexlogo.png" alt="Pokedex logo" />
      </div>

      <nav class="nav-filter">
        <section>
          <div class="flex-search">
            <label for="search-pokemon">Search your Pokemon</label>
            <input
              placeholder="exemple: Herbizarre..."
              type="search"
              name=""
              id="search-pokemon"
            />
          </div>
        </section>
        <section class="section-filter">
          <p class="p-sort">Filtrer par:</p>
        </section>

        <section class="section-tri">
          <p class="p-sort">Trier par:</p>
          <button class="AZ-sort button-sort">A-Z</button>
          <button class="ZA-sort button-sort">Z-A</button>
          <button class="desc-asc-sort button-sort">Num√©ro</button>
          <button class="reset-sort button-sort-reset">Reset</button>
        </section>
      </nav>
    </header>

    <main class="container-pokedex"></main>
  </body>
</html>
