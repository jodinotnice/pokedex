<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="images/pokedexlogo.ico"
      type="image/x-icon"
    />
    <title>Pokedex V1</title>
  </head>
  <body>
    <header>
      <img src="images/pokedexlogo.png" alt="Pokedex logo" />

      <section>
        <div class="flex-search">
          <label for="search-pokemon">Search your Pokemon</label>
          <input type="search" name="" id="search-pokemon" />
        </div>

        <nav class="nav-filter"></nav>
      </section>
    </header>

    <main class="container-pokedex"></main>
  </body>
</html>
